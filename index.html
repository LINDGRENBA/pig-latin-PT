<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Latin Translator</title>
</head>
<body>
  <div class="container">
    <h1>Pig Latin Translator</h1>
    <form action="#" id="sentence-form">
      <div class="form-group">
        <label for="user-sentence">Enter your sentence below:</label>
        <input type="text" id="user-sentence" class="form-control">
      </div>
      <button class="btn" type="submit">Submit Sentence</button>
    </form>
    <div id="result">
      <h4>Here is your sentence translated to Pig Latin:</h4>
      <p class="pig-latin"></p>
    </div>
  </div>  
</body>
</html>
